<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Risk Predictor - ScholarLens</title>
  <link rel="stylesheet" href="student-style.css">
</head>
<body>
  <div class="risk-container">
    <h1>ScholarLens â€“ Risk Prediction Tool</h1>
    <form id="riskForm">
      <input type="text" id="name" placeholder="Student Name" required>

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <select id="part_time_job" required>
        <option value="">Part-Time Job?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="number" id="absence_days" placeholder="Absence Days" required>

      <select id="extracurricular_activities" required>
        <option value="">Extracurricular Activities?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="number" id="weekly_self_study_hours" placeholder="Weekly Self-Study Hours" required>
      <input type="text" id="career_aspiration" placeholder="Career Aspiration" required>

      <input type="number" id="math_score" placeholder="Math Score" required>
      <input type="number" id="history_score" placeholder="History Score" required>
      <input type="number" id="physics_score" placeholder="Physics Score" required>
      <input type="number" id="chemistry_score" placeholder="Chemistry Score" required>
      <input type="number" id="biology_score" placeholder="Biology Score" required>
      <input type="number" id="english_score" placeholder="English Score" required>
      <input type="number" id="geography_score" placeholder="Geography Score" required>

      <button type="submit">Analyze Risk</button>
    </form>

    <div id="riskResult" class="risk-result"></div>
  </div>

  <script src="risk-checker.js"></script>
</body>
</html>
